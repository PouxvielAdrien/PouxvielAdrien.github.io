<app-form *ngIf="!contentOfForm?.weatherLat && !contentOfForm?.weatherLon"
  [typeOfForm]="TYPE_OF_FORM.COORD"
  (submittedResults)="onSubmitContentOfForm($event)">
</app-form>

<app-display *ngIf="contentOfForm?.weatherLat && contentOfForm?.weatherLon"
             [typeOfForm]="TYPE_OF_FORM.COORD"
             [contentOfForm]="contentOfForm"
             (newFormDisplay)="onNewFormDisplay($event)">
</app-display>
