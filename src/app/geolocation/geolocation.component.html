<!-- WEATHER FORECAST (COORDINATES) -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-8">
            <!-- Form to get data from the user -->
            <!-- Data Collected : Latitude and Longitude -->
            <div class="card text-center m-3">
                <form [formGroup]="geoForm" (ngSubmit)="onSubmitGeoLocation()" class="needs-validation m-3">


                    <!-- Data Collected : Unit -->
                    <div class="row justify-content-center m-1">
                        <div class="col-4 ">
                            <div class="form-floating">
                                <select id="units" class="form-select" name="units" formControlName="geoUnit"
                                    id="floatingUnit" required>
                                    <option> metric </option>
                                    <option> imperial </option>
                                </select>
                                <label for="floatingUnit">Unit</label>
                            </div>
                        </div>

                        <!-- Data Collected : Langage (default = English) but not really useful because the display does not include language differences -->
                        <div class="col-4 ">
                            <div class="form-floating">
                                <select id="langage" class="form-select" name="langage" formControlName="geoLang"
                                    id="floatingLang">
                                    <option> en </option>
                                    <option> fr </option>
                                </select>
                                <label for="floatingLang">Lang</label>
                            </div>
                        </div>
                    </div>

                    <!-- Button to submit Data and allow the display of the weather forecast -->
                    <div class="row justify-content-center">
                        <div class="col-2 m-2">
                            <button type="submit" class="btn btn-primary bg-primary" [disabled]="geoForm.invalid || isSearching">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="row justify-content-center">
        <div class="col-7 col-md-5 col-lg-4">
            <div class="card text-center m-3" *ngIf="currentWeather && locationDenied">
                <div class="card-header">
                    <p *ngIf="!isSearching">Geolocation Weather</p>
                    <p *ngIf="isSearching" class="text-muted">Loading ...</p>
                </div>
                <div class="card-body">
                    <h2 class="card-title">{{currentWeather.cityName}}</h2>
                    <h4 *ngIf="currentWeather.lang === 'en'">Current Weather</h4>
                    <h4 *ngIf="currentWeather.lang === 'fr'">Temps Actuel</h4>
                    <h5 *ngIf="currentWeather.unit === 'metric'">{{currentWeather.tempCurrent}}°C</h5>
                    <h5 *ngIf="currentWeather.unit === 'imperial'">{{currentWeather.tempCurrent}}°F</h5>
                    <p class="card-text">{{currentWeather.weatherDescription}}</p>
                    <img src="http://openweathermap.org/img/wn/{{currentWeather.icon}}@2x.png" class="img-fluid">
                </div>
            </div>


        </div>
    </div>
</div>
